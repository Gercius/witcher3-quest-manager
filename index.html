<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Witcher 3 quest managing website" />
        <meta name="google-site-verification" content="BA4lxMm44eRiWMX31N70kipTpfrs6fByjOPRcMzIsgE" />
        <title>Witcher 3 Quest Manager</title>
        <link rel="stylesheet" href="src/styles/css/index.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="panel-wrapper">
                    <div class="completed-percentage-wrapper">
                        <p>Completed</p>
                        <p class="quest-count"></p>
                        <p><span class="completed-percentage"></span> %</p>
                    </div>
                    <form class="quest-search">
                        <input type="text" name="search" id="search" placeholder="Quest Search" />
                    </form>
                    <button type="button" class="menu-button" aria-label="Menu">
                        <img src="imgs/menu.svg" alt="" />
                        <img class="hidden" src="imgs/close.svg" alt="" />
                    </button>
                </div>
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li class="theme-switch">
                            <div class="switch-btn-wrapper">
                                <label class="switch-btn">
                                    <input type="checkbox" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <p>Change Theme</p>
                        </li>
                        <li class="hide-completed">
                            <div class="switch-btn-wrapper">
                                <label class="switch-btn">
                                    <input type="checkbox" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <p>Hide Completed</p>
                        </li>
                        <li class="export-data">
                            <button class="export-data-btn">Export Data</button>
                        </li>
                        <li class="import-data">
                            <div>
                                <label for="file-upload">Import Data</label>
                                <input type="file" class="import-quest-data" accept=".json" id="file-upload" />
                            </div>
                        </li>
                        <li class="filters">
                            <p>Filters</p>
                            <button>Filters</button>
                            <ul class="filter-options hidden">
                                <li>
                                    <input type="checkbox" name="completed" />
                                    <label for="">Completed</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="main" />
                                    <label for="">Main Quest</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="side" />
                                    <label for="">Side Quest</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="contract" />
                                    <label for="">Contract</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="treasure" />
                                    <label for="">Treasure Hunt</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="scavenger" />
                                    <label for="">Scavenger Hunt</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="gwent" />
                                    <label for="">Gwent & Heroes</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="chance" />
                                    <label for="">Chance</label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Quest</th>
                            <th>Quest Completed</th>
                            <th>Extra Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>

        <script type="module" src="src/ts/main.ts"></script>
        <script type="module" src="src/ts/logic/import-export.ts"></script>
    </body>
</html>

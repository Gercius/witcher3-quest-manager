<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <link rel="stylesheet" href="src/styles/css/index.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="panel-wrapper">
                    <div class="completed-percentage-wrapper">
                        <p>Completed</p>
                        <p class="quest-count"></p>
                        <p><span class="completed-percentage"></span> %</p>
                    </div>
                    <form class="quest-search">
                        <input type="text" name="search" id="search" placeholder="Quest Search" />
                    </form>
                    <button type="button" name="menu" class="menu-button">
                        <img src="assets/menu.svg" alt="" />
                        <img class="hidden" src="assets/close.svg" alt="" />
                    </button>
                </div>
                <div class="menu-wrapper">
                    <ul class="menu">
                        <li>
                            <div class="switch-btn-wrapper">
                                <label class="theme-switch switch-btn">
                                    <input type="checkbox" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <p>Change Theme</p>
                        </li>
                        <li>
                            <div class="switch-btn-wrapper">
                                <label class="hide-quests switch-btn">
                                    <input type="checkbox" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <p>Hide Completed</p>
                        </li>
                        <li>
                            <button class="export-quest-data">Export Data</button>
                        </li>
                        <li>
                            <div>
                                <label>Import Data</label>
                                <input type="file" class="import-quest-data" />
                            </div>
                        </li>
                    </ul>
                </div>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Quest</th>
                            <th>Quest Completed</th>
                            <th>Extra Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>

        <script type="module" src="src/ts/main.ts"></script>
        <script type="module" src="src/ts/quest-handling/import-export.ts"></script>
    </body>
</html>

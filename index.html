<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/css/index.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <p>Completed <span class="completed-percentege">69</span>%</p>
                <button type="button" name="menu" class="menu-button">
                    <img src="./assets/menu.svg" alt="" />
                    <img class="hidden" src="./assets/close.svg" alt="" />
                </button>
                <ul class="menu">
                    <li>
                        <p>Change Theme</p>
                        <label class="theme-switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li>
                        <p>Display/Hide Completed Quests</p>
                        <label class="theme-switch">
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </label>
                    </li>
                </ul>
            </header>
            <main>
                <table>
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Quest</th>
                            <th>Quest Completed</th>
                            <th>Extra Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
        </div>

        <script src="src/main.js" type="module"></script>
        <script src="src/themes.js"></script>
        <script src="src/menu.js"></script>
    </body>
</html>
